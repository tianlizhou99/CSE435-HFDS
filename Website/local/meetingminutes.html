<!DOCTYPE html>
<html>
	<head>
		<title>Meeting Minutes and Information</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="main_wrapper">
			<div class="headers"><h1>Meeting Minutes and Information</h1></div>
			<div class="headers"><h2>Upcoming Meeting</h2></div>
			<div class="block">
				<p><a href="Meeting2Agenda.html">Meeting 2 Agenda</a></p>
				<p>Countdown till Meeting 2 :</p>
				<!-- timer script from w3schools -->
				<p id="timer"></p>
				<script>
				// Set the date we're counting down to
				var countDownDate = new Date("Oct 21, 2021 19:00:00").getTime();

				// Update the count down every 1 second
				var x = setInterval(function() {

				// Get today's date and time
				var now = new Date().getTime();

				// Find the distance between now and the count down date
				var distance = countDownDate - now;

				// Time calculations for days, hours, minutes and seconds
				var days = Math.floor(distance / (1000 * 60 * 60 * 24));
				var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
				var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
				var seconds = Math.floor((distance % (1000 * 60)) / 1000);

				// Display the result in the element with id="demo"
				document.getElementById("timer").innerHTML = days + "d " + hours + "h "
				+ minutes + "m " + seconds + "s ";

				// If the count down is finished, write some text
				if (distance < 0) {
					clearInterval(x);
					document.getElementById("timer").innerHTML = "EXPIRED";
				}
				}, 1000);
				</script>
			</div>
			<div class="headers"><h2>Past Meetings</h2></div>
			<div class="block">
				<p><a href="meeting1.html">Meeting 1</a></p>
			</div>
		</div>
	</body>
</html>
